<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <link rel="stylesheet" href="./CSS.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

</head>

<body>

    <form action="login.php" method="POST">
        <div class="login-div">
            <div class="logo"></div>
            <div class="title">ADMIN LOGIN</div>

            <div class="login-in">

                <div class="username">
                    <i class="lni lni-user"></i>
                    <i class="fa fa-user" style="font-size:20px;margin-right:2px"></i> <input type="username" placeholder="username" id="uname " name="uname">
                </div>
                <div class="password">
                    <i class="lni lni-lock"></i>
                    <i class="fa fa-unlock-alt" style="font-size:20px;margin-right:2px"></i> <input type="password" placeholder="password" id="pass" name="pass">
                </div>

            </div>
            <input type="submit" class="buttons" value="Login" name="submit">



        </div>
    </form>

</body>

</html>
